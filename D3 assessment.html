<!DOCTYPE html>
<html>
<head>
  <title>Google Maps Example</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAg5uhfVd8J8LffpIkJcae25w3nOmE6c0s&callback=initMap" async defer></script>
</head>
<body>
  <h1>My First Test</h1>
  <p>My first paragraph.</p>
  <div id="map" style="width: 100%; height: 400px;"></div>
  <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 0, lng: 0 }, // Set the initial map center
        zoom: 10 // Set the initial zoom level
      });

      // Load your JSON data and add markers or other custom data to the map
      // Example code to load JSON data and add markers:
      fetch('http://34.38.72.236/Circles/Towns/50')
        .then(response => response.json())
        .then(data => {
          data.forEach(item => {
            var marker = new google.maps.Marker({
              position: { lat: item.latitude, lng: item.longitude },
              map: map,
              title: item.title
            });
          });
        });
    }
  </script>
</body>
</html>
